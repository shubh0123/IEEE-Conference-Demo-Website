<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeLeaf.org" >
<head>
  <meta charset="UTF-8">
  <title>LOGIN</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

 <script src="js/script.js"></script>
  <link rel="stylesheet" href="styleLogin.css">
  <link rel="icon" type="image/png" href="https://firebasestorage.googleapis.com/v0/b/ieee-conference-607a3.appspot.com/o/Websitelogo.jpg?alt=media&token=c58e6043-1ce3-439d-8933-2c6ded6aec9b"/>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light shadow p-2 mb-4 bg-white rounded">
    <div class="container">
      <img src="https://firebasestorage.googleapis.com/v0/b/ieee-conference-607a3.appspot.com/o/Websitelogo.jpg?alt=media&token=c58e6043-1ce3-439d-8933-2c6ded6aec9b" class="border border-light" width="60px" height="60px">
      <h2 style="color: #000E8A;">ICCCCM 2024</h2>
    </div>
  </nav>

    <div class="container shadow p-3 mb-5 bg-white rounded h-custom mt-5">
      <div class="container">
      <div  th:if="${session.message}" th:classappend="${session.message.type} " class="alert">
        <!--                      It will display the message -->
        <p class="text-center "th:text="${session.message.content}"></p>
        <!--                      It will remove the message-->
        <th:block th:text="${#session.removeAttribute('message')}"></th:block>
      </div>
      </div>
      <div class="row d-flex justify-content-center align-items-center h-100 mt-5">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4">
          <form id="login-form" class="form" th:action="@{/dologin}" method="post">
            <div class="container">
            <div th:if="${param.error}" class="alert alert-danger">
              Invalid username or password
            </div>
            <div th:if="${param.logout}" class="alert alert-danger">
              You have been logged out
            </div>
            </div>
            <!-- Email input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="username">Email address</label>
              <input type="email" name="username" id="username" class="form-control form-control-lg"
                placeholder="Enter a valid email address" />
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <label class="form-label" for="form3Example4">Password</label>
              <input type="password"name="password" id="password"  class="form-control form-control-lg"
                placeholder="Enter password" />
            </div>
  
            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3">
                  Remember me
                </label>
              </div>
              <a th:href="@{/forgotPassword}" class="text-body">Forgot password?</a>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a th:href="@{/signup}"
                  class="link-danger">Register</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>

  
</body>
</html>
